server:
  port: ${PORT:8080}
  compression:
    enabled: true

spring:
  application:
    name: wallet-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev} # overridden by docker-compose

  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: WalletHikariPool
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 20000

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public
    clean-disabled: true

  redis:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2



  kafka:
    consumer:

  #    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
   #   value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: org.fintech.wallet.dto.*


    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  web:
    error:
      include-message: always
      include-binding-errors: always

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true


payment:
  paystack:
    secret-key: ${PAYSTACK_SECRET_KEY:}
    public-key: ${PAYSTACK_PUBLIC_KEY:}
    base-url: https://api.paystack.co

  flutterwave:
    secret-key: ${FLUTTERWAVE_SECRET_KEY:}
    public-key: ${FLUTTERWAVE_PUBLIC_KEY:}
    base-url: https://api.flutterwave.com/v3

app:
  rate-limit:
    enabled: true
    requests-per-minute: 60

  transaction:
    max-amount: 1000000
    min-amount: 100

  kyc:
    required-for-withdrawal: true
    max-unverified-balance: 50000

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info

  endpoint:
    health:
      show-details: always

  metrics:
    tags:
      application: ${spring.application.name}
  email:
    enabled: ${EMAIL_ENABLED:false}
    from: noreply@yourwallet.com

  sms:
    enabled: ${SMS_ENABLED:false}
    provider: TWILIO
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID}
      auth-token: ${TWILIO_AUTH_TOKEN}
      from-number: ${TWILIO_FROM_NUMBER}

  push:
    enabled: ${PUSH_ENABLED:false}
    fcm:
      server-key: ${FCM_SERVER_KEY}

  springdoc:
    packages-to-scan: org.fintech.wallet.controller


    prometheus:
      metrics:
        export:
          enabled: true
        enable:
          all: true

  logging:
    level:
      com.fintech.wallet: INFO
    #  org.apache.kafka: DEBUG
    pattern:
      console: >
        {
          "timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}",
          "level":"%level",
          "service":"${spring.application.name}",
          "traceId":"%X{traceId:-}",
          "spanId":"%X{spanId:-}",
          "thread":"%thread",
          "logger":"%logger{36}",
          "message":"%msg"
        }%n

springdoc:
  packages-to-scan: org.fintech.wallet.controller