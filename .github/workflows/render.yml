name: CI/CD Render Deployment

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-test-deploy:
    # Only run when PR is merged OR direct push to main
    if: github.event_name == 'push' || github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    env:
      # Database / Cache
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
      SPRING_REDIS_URL: ${{ secrets.SPRING_REDIS_URL }}

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: ${{ secrets.KAFKA_BOOTSTRAP_SERVERS }}
      KAFKA_SSL_KEYSTORE_PASSWORD: ${{ secrets.KAFKA_SSL_KEYSTORE_PASSWORD }}
      KAFKA_SSL_KEY_PASSWORD: ${{ secrets.KAFKA_SSL_KEY_PASSWORD }}
      KAFKA_SSL_TRUSTSTORE_PASSWORD: ${{ secrets.KAFKA_SSL_TRUSTSTORE_PASSWORD }}

      # Security
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

      # Observability
      GRAFANA_REMOTE_URL: ${{ secrets.GRAFANA_REMOTE_URL }}
      GRAFANA_USERNAME: ${{ secrets.GRAFANA_USERNAME }}
      GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}

      HOSTED_METRICS_ID: ${{ secrets.HOSTED_METRICS_ID }}
      HOSTED_METRICS_URL: ${{ secrets.HOSTED_METRICS_URL }}
      HOSTED_LOGS_ID: ${{ secrets.HOSTED_LOGS_ID }}
      HOSTED_LOGS_URL: ${{ secrets.HOSTED_LOGS_URL }}

      RW_API_KEY: ${{ secrets.RW_API_KEY }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3. Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4. Run tests
      - name: Run tests
        run: mvn test

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t wallet-app:latest .

      # 6. Login to Render Docker Registry
      - name: Log in to Render Docker Registry
        uses: docker/login-action@v2
        with:
          registry: registry.render.com
          username: ${{ secrets.RENDER_SERVICE_ID }}
          password: ${{ secrets.RENDER_API_KEY }}

      # 7. Push Docker image
      - name: Push Docker image to Render
        run: |
          docker tag wallet-app:latest registry.render.com/${{ secrets.RENDER_SERVICE_ID }}:latest
          docker push registry.render.com/${{ secrets.RENDER_SERVICE_ID }}:latest

      # 8. Trigger Render deploy
      - name: Deploy on Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
